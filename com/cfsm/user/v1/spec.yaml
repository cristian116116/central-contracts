openapi: 3.0.3
info:
  title: User Management API
  description: API for managing users
  version: 1.0.0

servers:
  - url: http://localhost:8080
    description: Local development server

paths:
  /api/users/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
        description: User ID
    get:
      summary: Get user by ID
      description: Returns a single user
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Bad Request
          content:
            application/json:
              example:
                timestamp: "2025-04-30T22:45:19.279+00:00"
                status: 400
                error: "Bad Request"
                path: "/api/users/false"
        '404':
          description: User not found
          content:
            application/json:
              example: 

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: User ID
        documentType:
          type: string
          minLength: 2
          maxLength: 10
          description: Document type (e.g. CC, TI)
        documentNumber:
          type: string
          minLength: 5
          maxLength: 20
          description: Document number
        firstName:
          type: string
          minLength: 2
          maxLength: 50
          description: First name
        lastName:
          type: string
          minLength: 2
          maxLength: 50
          description: Last name
        email:
          type: string
          format: email
          description: Email address
        cellPhone:
          type: string
          pattern: '^[0-9]{10}$'
          description: Cell phone number (10 digits)
      required:
        - documentType
        - documentNumber
        - firstName
        - lastName
        - email
        - cellPhone
